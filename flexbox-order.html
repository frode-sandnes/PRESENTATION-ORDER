<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Flex order example: presentation order playground</title>
	<style>
		.parent 
			{
			display: flex;
			height: 300px; 			
			}

		.child1 
			{
			width: 100px;  
			height: 100px; 
			margin: auto;  
			background: rgb(255, 0, 157);	
			order: 2;					
			}
		.child2 
			{
			width: 100px;  
			height: 100px; 
			margin: auto;  
			background: greenyellow;	
			order: 1;					
			}			
	</style>

</head>



	<body>
		<h1>Example with explicit flexbox ordering (swap)</h1>

 	<div class="parent">
		<div class="child1">
			<p>This is the FIRST element in the html file.</p>
		</div>

		<div class="child2">
			<p>This is the SECOND element in the html file.</p>
		</div>
	</div>>
	</body>
</html>
