<!DOCTYPE html>

<!-- By Frode Eika Sandnes, Oslo Metropolitan University, Oslo, Norway, July 2021 -->

<html>

<head>
	<meta charset="utf-8">
	<title>Visibility example: presentation order playground</title>

</head>



<body>
	<h1>Hiding the first box with "visibility:hidden" (rendered).</h1>

	<div style="background: rgb(255, 0, 157); visibility: hidden;">
		<p>This is the FIRST element in the html file.</p>
	</div>

	<div style="background: greenyellow">
		<p>This is the SECOND element in the html file.</p>
	</div>
</body>

</html>
