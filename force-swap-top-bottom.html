<!DOCTYPE html>

<!-- By Frode Eika Sandnes, Oslo Metropolitan University, Oslo, Norway, July 2021 -->

<html>
<head>
    <meta charset="utf-8">
    <title>Swap top-bottom example: presentation order playground</title>

</head>



	<body>
		<h1>Example swapping top and bottom positioning for first and second element using absolute position.</h1>

		<div style="width: 200px;position: absolute;bottom: 0px; background: rgb(255, 0, 157)">
		<p>This is the FIRST element in the html file.</p>
	</div>

	<div style="width: 200px;position: absolute;top: 100px;background: greenyellow">
		<p>This is the SECOND element in the html file.</p>
	</div>

	</body>
</html>
