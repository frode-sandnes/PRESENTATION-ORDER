<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Opacity example: presentation order playground</title>
	
</head>



	<body>
		<h1>Example of box with opacity.</h1>

	<div style="background: rgb(17, 0, 255); opacity: 0.01;">
		<p>This is the ZERO element in the html file.</p>
	</div>

 	<div style="background: rgb(255, 0, 157); opacity: 0.01;">
		<p style="opacity: inherit;">This is the FIRST element in the html file.</p>
	</div>

	<div style="background: greenyellow; opacity: 0.5;">
		<p>This is the SECOND element in the html file.</p>
	</div>

	</body>
</html>
