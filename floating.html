<html>
<head>
    <meta charset="utf-8">
    <title>Floating example: presentation order playground</title>
	
</head>



	<body>
		<h1>ORDER: Example of elements floating from the right side to the bottom depending on width</h1>

 	<div style="width: 200px;height: 300px; background: red;float:left">
		<p id="p1">this is a box</p>
		<div style="width: 150px;height: 200px;background: rgb(27, 11, 248);float:center">
			<p id="p2">this is an inner box</p>
		</div>
	</div>

	<div style="width: 200px;height: 200px;background: greenyellow;float:left">
		<p id="p2">this is a second box</p>
	</div>
	<div style="width: 200px;background: rgb(248, 11, 122);float:left">
		<p id="p2">this is a third box</p>
	</div>

	</body>
</html>
